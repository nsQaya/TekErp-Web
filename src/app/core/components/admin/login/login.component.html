<div class="main-content ">
  <div class="container-fluid align-middle">
    <div class="row">
      <div class="col-md-3 " ></div>
      <div class="col-md-4 ">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">{{'Login' | translate}}</h4>
            <p class="card-category">Teknomak Erp</p>
          </div>
          <div class="card-body">
            <form (submit)="login()">
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Email' | translate}}"  name="email" [(ngModel)]="loginUser.email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{'Password' | translate}}" type="password"  name="password" [(ngModel)]="loginUser.password">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <select class="selectpicker" data-live-search="true" placeholder="Seçiniz" name="lang" [(ngModel)]="loginUser.lang" (change)="changeLang($event.target.value)">
                    <option *ngFor="let item of langugelookUp" [value]="item.id"> {{item.label}}</option>
                  </select> 
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <!-- <ng-select [items]="langugelookUp"
                   bindLabel="name"
                   placeholder="Seçiniz"
                   [(ngModel)]="loginUser.lang">
                  </ng-select> -->
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">

                  <label>Your first ng-select</label>
        <ng-select [items]="cities"
                   bindLabel="name"
                   placeholder="Select city"
                   [(ngModel)]="selectedCity">
        </ng-select>


                </div>
              </div>
              <!-- <select class="selectpicker" data-live-search="true" placeholder="Seçiniz" name="lang" [(ngModel)]="loginUser.lang" (change)="changeLang($event.target.value)">
                <option *ngFor="let item of langugelookUp" [value]="item.id"> {{item.label}}</option>
              </select> -->
              <button mat-raised-button type="submit" class="btn btn-danger pull-right">{{'Login'| translate}}</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-5" ></div>
    </div>
  </div>
</div>
